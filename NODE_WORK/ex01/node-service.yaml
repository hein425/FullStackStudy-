apiVersion: apps/v1
kind: Deployment # pod 여래개 쓸수있다.
metadata:
  name: node-service-deployment
spec: # 규격( 어떻게 만들지에 대해)
  replicas: 1 # pod 몇개 만들래
  selector:
    matchLabels:
      app: node-service # 쿠버네티스 안에서 변수명으로 마리아디비라고 부르겟다
  template: # 템플릿
    metadata:
      labels:
        app: node-service # 서비스에서 찾는 변수명
    spec: # pod 하나하나에 대한 내용
      containers:
        - name: node-service
          image: hheee/node-service # 도커허브에 있는 이미지
          ports:
            - containerPort: 3000 #default one


--- # 환경을 두개 달고 싶을때 구분자

apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: node-service