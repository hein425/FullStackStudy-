<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
   .out-div{
    position: relative;
    height: 200px;
   }
   .in-div{
    position: absolute;
    width: 100px;
    height: 100px;
   }
   .blue{
    background-color: blue;
   }
   .red{
    background-color: red;
    right: 0;
   }
   .white{
    background-color: gainsboro;
   }
   .black{
    background-color:navy;
    right: 100px;
    bottom: 50px;
   }

</style>
<body>
  <div class="out-div white">
    <div class="in-div blue">
      <h1>AA</h1>

    </div>
    <div class="in-div red">
      <h1>BB</h1>
    </div>
    <div class="in-div black">
      <h1>CC</h1>
    </div>
  </div>
  
</body>
</html>
