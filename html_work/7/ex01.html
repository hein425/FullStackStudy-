<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    width: 500px;
    border: 1px solid black;
    margin: 0 auto;
  }
</style>

<body>
  <div class="container" id="aa">
    <h1>회원 가입을 환영합니다.</h1>
    <form= action="">
      <fieldset>
        <legend>사용자정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" name="" id="id" placeholder="4~10자 사이로 입력하세요.">
          </li>
          <li>
            <label for="emil">이메일</label>
            <input type="text" name="" id="email">
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="text" name="" id="password">
          </li>
          <li>
            <label for="passwordcf">비밀번호확인</label>
            <input type="text" name="" id="passwordcf">
          </li>
          <li>
            <label for="type">가입경로</label>
            <select type="text" name="" id="type">
              <option value="">블로그</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo"></textarea>
          </li>
        </ul>
        <legend>
          이벤트와 새로운소식
        </legend>
        <ul>
          <li>
            <input type="radio" name="mailre" id="">메일수신
            <input type="radio" name="mailre" id="" checked>메일수신안함
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
      </form>
  </div>
  <button onclick="doA();">넓이바꾸기</button>
</body>

</html>
<script>
  function doA() {
    const aa = document.getElementById('aa');
    const bb = Math.random() * 1200;
    aa.style.width = `${bb}px`;

  }
</script>
